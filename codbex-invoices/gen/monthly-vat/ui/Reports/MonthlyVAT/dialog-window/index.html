<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="formFieldset">
                <bk-form-group label="MonthlyVAT Details" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDate" colon="true">Date</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <bk-input id="idDate"
	                            name="Date"
	                            ng-model="entity['Date']"
	                            ng-readonly="true"
	                            type="date">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idSalesVAT" colon="true">SalesVAT</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idSalesVAT"
								class="right-align"
								name="SalesVAT"
								ng-model="entity['SalesVAT']"
								is-readonly="true"
								placeholder="Enter SalesVAT">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPurchaseVAT" colon="true">PurchaseVAT</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idPurchaseVAT"
								class="right-align"
								name="PurchaseVAT"
								ng-model="entity['PurchaseVAT']"
								is-readonly="true"
								placeholder="Enter PurchaseVAT">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPayableVAT" colon="true">PayableVAT</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idPayableVAT"
								class="right-align"
								name="PayableVAT"
								ng-model="entity['PayableVAT']"
								is-readonly="true"
								placeholder="Enter PayableVAT">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
				</bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>
		<theme></theme>
    </body>

</html>
