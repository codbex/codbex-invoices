<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
			<bk-message-strip class="fd-margin--md" ng-show="errorMessage" glyph="sap-icon--message-error" state="error" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="SalesInvoiceItem Filter" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Name"
									ng-maxlength="300.0"
	                                type="text"
	                                placeholder="Enter Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idQuantity" colon="true">Quantity</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idQuantity"
								name="Quantity"
								state="{{ forms.details['Quantity'].$valid ? '' : 'error' }}"
								ng-model="entity.Quantity"
								placeholder="Enter Quantity">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idUoM" colon="true">UoM</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idUoM"
	                            name="UoM"
	                            state="{{ forms.details['UoM'].$valid ? '' : 'error' }}"
	                            ng-model="entity.UoM"
	                            dropdown-items="optionsUoM"
	                            placeholder="Search UoM ..."
								btn-aria-label="show/hide UoM options" list-aria-label="UoM options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPrice" colon="true">Price</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idPrice"
								name="Price"
								state="{{ forms.details['Price'].$valid ? '' : 'error' }}"
								ng-model="entity.Price"
								placeholder="Enter Price">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNet" colon="true">Net</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idNet"
								name="Net"
								state="{{ forms.details['Net'].$valid ? '' : 'error' }}"
								ng-model="entity.Net"
								placeholder="Enter Net">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idVATRate" colon="true">VATRate</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['VATRate'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idVATRate"
	                                name="VATRate"
	                                state="{{ forms.details['VATRate'].$valid ? '' : 'error' }}"
	                                ng-model="entity.VATRate"
	                                type="text"
	                                placeholder="Enter VATRate">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idVAT" colon="true">VAT</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idVAT"
								name="VAT"
								state="{{ forms.details['VAT'].$valid ? '' : 'error' }}"
								ng-model="entity.VAT"
								placeholder="Enter VAT">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idGross" colon="true">Gross</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idGross"
								name="Gross"
								state="{{ forms.details['Gross'].$valid ? '' : 'error' }}"
								ng-model="entity.Gross"
								placeholder="Enter Gross">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

        <bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="Filter" state="emphasized" ng-click="filter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Reset" ng-click="resetFilter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
