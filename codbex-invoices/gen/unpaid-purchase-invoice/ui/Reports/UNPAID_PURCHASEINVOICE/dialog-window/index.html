<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="formFieldset">
                <bk-form-group label="UNPAID_PURCHASEINVOICE Details" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNumber" colon="true">Number</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idNumber"
	                            name="Number"
	                            ng-model="entity['Number']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Number">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idOriginal Number" colon="true">Original Number</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idOriginal Number"
	                            name="Original Number"
	                            ng-model="entity['Original Number']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Original Number">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idType" colon="true">Type</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idType"
								class="right-align"
								name="Type"
								ng-model="entity['Type']"
								is-readonly="true"
								placeholder="Enter Type">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDate" colon="true">Date</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <bk-input id="idDate"
	                            name="Date"
	                            ng-model="entity['Date']"
	                            ng-readonly="true"
	                            type="date">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDue" colon="true">Due</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <bk-input id="idDue"
	                            name="Due"
	                            ng-model="entity['Due']"
	                            ng-readonly="true"
	                            type="date">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idTotal" colon="true">Total</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idTotal"
								class="right-align"
								name="Total"
								ng-model="entity['Total']"
								is-readonly="true"
								placeholder="Enter Total">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPaid" colon="true">Paid</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idPaid"
								class="right-align"
								name="Paid"
								ng-model="entity['Paid']"
								is-readonly="true"
								placeholder="Enter Paid">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStatus" colon="true">Status</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idStatus"
								class="right-align"
								name="Status"
								ng-model="entity['Status']"
								is-readonly="true"
								placeholder="Enter Status">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idName"
	                            name="Name"
	                            ng-model="entity['Name']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Name">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
				</bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>
		<theme></theme>
    </body>

</html>
