<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <meta name="platform-links" category="ng-view">
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="formFieldset">
                <bk-form-group label="{{ 'codbex-invoices:cashflow-report.defaults.formHeadSelect' | t:{'name':'$t(codbex-invoices:cashflow-report.t.Cashflow)'} }}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNet Cashflow" colon="true">{{ 'codbex-invoices:cashflow-report.t.NetCashflow' | t:'Net Cashflow' }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idNet Cashflow"
								class="right-align"
								name="Net Cashflow"
								ng-model="entity['Net Cashflow']"
								is-readonly="true"
								placeholder="{{ 'codbex-invoices:cashflow-report.messages.inputEnter' | t:{'name':'$t(codbex-invoices:cashflow-report.t.NetCashflow)'} }}">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDate" colon="true">{{ 'codbex-invoices:cashflow-report.t.Date' | t:'Date' }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <bk-input id="idDate"
	                            name="Date"
	                            ng-model="entity['Date']"
	                            ng-readonly="true"
	                            type="date">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
				</bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>
		<theme></theme>
    </body>

</html>
