<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="formFieldset">
                <bk-form-group label="{{ 'codbex-invoices:cashflow-report.defaults.formHeadSelect' | t:{'name':'$t(codbex-invoices:cashflow-report.t.Cashflow)'} }}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCashflowDate" colon="true">{{ 'codbex-invoices:cashflow-report.t.CashflowDate' | t:'CashflowDate' }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idCashflowDate"
	                            name="CashflowDate"
	                            ng-model="entity['CashflowDate']"
	                            ng-readonly="true"
	                            type="text"
								placeholder="{{ 'codbex-invoices:cashflow-report.messages.inputEnter' | t:{'name':'$t(codbex-invoices:cashflow-report.t.CashflowDate)'} }}">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCashflowNet" colon="true">{{ 'codbex-invoices:cashflow-report.t.CashflowNet' | t:'CashflowNet' }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idCashflowNet"
								class="right-align"
								name="CashflowNet"
								ng-model="entity['CashflowNet']"
								is-readonly="true"
								placeholder="{{ 'codbex-invoices:cashflow-report.messages.inputEnter' | t:{'name':'$t(codbex-invoices:cashflow-report.t.CashflowNet)'} }}">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
				</bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>
		<theme></theme>
    </body>

</html>
