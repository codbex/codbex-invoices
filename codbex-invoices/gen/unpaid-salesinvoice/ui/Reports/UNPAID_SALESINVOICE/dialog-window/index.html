<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="formFieldset">
                <fd-form-group dg-header="UNPAID_SALESINVOICE Details" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idsalesinvoiceNumber" dg-colon="true">salesinvoiceNumber</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idsalesinvoiceNumber"
	                            name="salesinvoiceNumber"
	                            ng-model="entity['salesinvoiceNumber']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter salesinvoiceNumber">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idsalesinvoiceType" dg-colon="true">salesinvoiceType</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idsalesinvoiceType"
								class="right-align"
								name="salesinvoiceType"
								ng-model="entity['salesinvoiceType']"
								is-readonly="true"
								placeholder="Enter salesinvoiceType"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idsalesinvoiceDate" dg-colon="true">salesinvoiceDate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-input id="idsalesinvoiceDate"
	                            name="salesinvoiceDate"
	                            ng-model="entity['salesinvoiceDate']"
	                            ng-readonly="true"
	                            type="date">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idsalesinvoiceDue" dg-colon="true">salesinvoiceDue</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-input id="idsalesinvoiceDue"
	                            name="salesinvoiceDue"
	                            ng-model="entity['salesinvoiceDue']"
	                            ng-readonly="true"
	                            type="date">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idsalesinvoiceTotal" dg-colon="true">salesinvoiceTotal</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idsalesinvoiceTotal"
								class="right-align"
								name="salesinvoiceTotal"
								ng-model="entity['salesinvoiceTotal']"
								is-readonly="true"
								placeholder="Enter salesinvoiceTotal"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idsalesinvoicePaid" dg-colon="true">salesinvoicePaid</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idsalesinvoicePaid"
								class="right-align"
								name="salesinvoicePaid"
								ng-model="entity['salesinvoicePaid']"
								is-readonly="true"
								placeholder="Enter salesinvoicePaid"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idsalesinvoiceStatus" dg-colon="true">salesinvoiceStatus</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idsalesinvoiceStatus"
								class="right-align"
								name="salesinvoiceStatus"
								ng-model="entity['salesinvoiceStatus']"
								is-readonly="true"
								placeholder="Enter salesinvoiceStatus"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idsalesinvoiceName" dg-colon="true">salesinvoiceName</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idsalesinvoiceName"
	                            name="salesinvoiceName"
	                            ng-model="entity['salesinvoiceName']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter salesinvoiceName">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
				</fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>
    </body>

</html>
