<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="formFieldset">
                <fd-form-group dg-header="UNPAID_PURCHASEINVOICE Details" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idpurchaseinvoiceNumber" dg-colon="true">purchaseinvoiceNumber</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idpurchaseinvoiceNumber"
	                            name="purchaseinvoiceNumber"
	                            ng-model="entity['purchaseinvoiceNumber']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter purchaseinvoiceNumber">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idpurchaseinvoiceOriginalnumber" dg-colon="true">purchaseinvoiceOriginalnumber</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idpurchaseinvoiceOriginalnumber"
	                            name="purchaseinvoiceOriginalnumber"
	                            ng-model="entity['purchaseinvoiceOriginalnumber']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter purchaseinvoiceOriginalnumber">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idpurchaseinvoicePurchaseinvoicetype" dg-colon="true">purchaseinvoicePurchaseinvoicetype</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idpurchaseinvoicePurchaseinvoicetype"
								class="right-align"
								name="purchaseinvoicePurchaseinvoicetype"
								ng-model="entity['purchaseinvoicePurchaseinvoicetype']"
								is-readonly="true"
								placeholder="Enter purchaseinvoicePurchaseinvoicetype"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idpurchaseinvoiceDate" dg-colon="true">purchaseinvoiceDate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-input id="idpurchaseinvoiceDate"
	                            name="purchaseinvoiceDate"
	                            ng-model="entity['purchaseinvoiceDate']"
	                            ng-readonly="true"
	                            type="date">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idpurchaseinvoiceDue" dg-colon="true">purchaseinvoiceDue</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-input id="idpurchaseinvoiceDue"
	                            name="purchaseinvoiceDue"
	                            ng-model="entity['purchaseinvoiceDue']"
	                            ng-readonly="true"
	                            type="date">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idpurchaseinvoiceTotal" dg-colon="true">purchaseinvoiceTotal</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idpurchaseinvoiceTotal"
								class="right-align"
								name="purchaseinvoiceTotal"
								ng-model="entity['purchaseinvoiceTotal']"
								is-readonly="true"
								placeholder="Enter purchaseinvoiceTotal"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idpurchaseinvoicePaid" dg-colon="true">purchaseinvoicePaid</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idpurchaseinvoicePaid"
								class="right-align"
								name="purchaseinvoicePaid"
								ng-model="entity['purchaseinvoicePaid']"
								is-readonly="true"
								placeholder="Enter purchaseinvoicePaid"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idpurchaseinvoiceStatus" dg-colon="true">purchaseinvoiceStatus</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idpurchaseinvoiceStatus"
								class="right-align"
								name="purchaseinvoiceStatus"
								ng-model="entity['purchaseinvoiceStatus']"
								is-readonly="true"
								placeholder="Enter purchaseinvoiceStatus"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idpurchaseinvoiceName" dg-colon="true">purchaseinvoiceName</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idpurchaseinvoiceName"
	                            name="purchaseinvoiceName"
	                            ng-model="entity['purchaseinvoiceName']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter purchaseinvoiceName">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
				</fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>
    </body>

</html>
