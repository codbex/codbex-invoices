<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="total-payables" ng-controller="totalPayablesController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="./config.js"></script>
        <meta name="platform-links" category="ng-view">
        <script src="./controller.js" type="text/javascript"></script>
        <style>
            body {
                background: var(--sapTile_Background);
            }

        </style>
    </head>

    <body class="bk-vbox bk-pointer" ng-click="openPerspective()">
        <div class="bk-border--bottom fd-padding">
            <h5 bk-title wrap="true" header-size="5" aria-label="widget title">Total Payables</h5>
            <div class="bk-text--subtitle bk-text--ellipsis">Total Unpaid Purchase Invoices: {{::invoiceData.UnpaidPurchaseInvoiceTotal}}</div>
        </div>
        <svg class="bk-padding-top-bottom--tiny" width="100%" style="flex:1">
            <rect ng-if="::invoiceData" ng-attr-width="{{ ::getCurrentBar() }}" height="100%" class="bk-color-fill--informative"></rect>
            <rect ng-if="::invoiceData" ng-attr-x="{{ ::getCurrentBar() }}" ng-attr-width="{{ ::getOverdueBar() }}" height="100%" class="bk-color-fill--critical"></rect>
        </svg>
        <div class="bk-hbox bk-box--gap bk-box--space-evenly bk-border--top">
            <div class="bk-center bk-padding--tiny">
                <div class="bk-vbox bk-center--vertical">
                    <span class="bk-font--normal" bk-object-status status="informative" text="CURRENT"></span>
                    <div>{{ ::invoiceData.PayablesCurrent | number:2 }}</div>
                </div>
            </div>
            <div class="bk-border--left"></div>
            <div class="bk-center bk-padding--tiny">
                <div class="bk-vbox bk-center--vertical">
                    <span class="bk-font--normal" bk-object-status status="critical" text="OVERDUE"></span>
                    <div>{{ ::invoiceData.PayablesOverdue | number:2 }}</div>
                </div>
            </div>
        </div>
        <theme></theme>
    </body>

</html>
