<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="total-payables" ng-controller="invoiceWidgetsController">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="../services/total-payables.js"></script>
        <theme></theme>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=application-view-js">
        </script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="/webjars/chart.js/dist/chart.umd.js"></script>
        <script type="text/javascript" src="../js/total-payables-controller.js"></script>

        <style>
            .tile-auto-layout {
                min-height: auto;
                height: auto;
                width: auto;
                max-width: 100%;
            }

        </style>
    </head>

    <body>
        <div class="fd-col fd-col--12 fd-col-md--6 fd-col-lg--6 fd-col-xl--6">
            <fd-card>
                <fd-card-header interactive="false">
                    <fd-card-title>Total Payables</fd-card-title>
                    <fd-card-subtitle>Total Unpaid Purchase Orders: {{OrderData.UnpaidPurchaseOrders}}
                    </fd-card-subtitle>
                </fd-card-header>
                <fd-card-content>
                    <svg height="20" width="100%" style="margin-top:.25rem">
                        <rect
                            ng-if="OrderData.PayablesCurrent != null && OrderData.PayablesOverdue != null && (OrderData.PayablesCurrent + OrderData.PayablesOverdue) > 0"
                            ng-attr-width="{{ (OrderData.PayablesCurrent / (OrderData.PayablesCurrent + OrderData.PayablesOverdue)) * 100 + '%' }}"
                            height="20" style="fill: #2c8ff6;"></rect>
                        <rect
                            ng-if="OrderData.PayablesCurrent != null && OrderData.PayablesOverdue != null && (OrderData.PayablesCurrent + OrderData.PayablesOverdue) > 0"
                            ng-attr-x="{{ (OrderData.PayablesCurrent / (OrderData.PayablesCurrent + OrderData.PayablesOverdue)) * 100 + '%' }}"
                            ng-attr-width="{{ (OrderData.PayablesOverdue / (OrderData.PayablesCurrent + OrderData.PayablesOverdue)) * 100 + '%' }}"
                            height="20" style="fill: #ff6347;"></rect>
                    </svg>
                    <div class="dg-hbox dg-stretch dg-box--stretch-items dg-border-top">
                        <div class="dg-vbox dg-center__vertical dg-border-right fd-padding">
                            <h6 fd-title header-size="6" style="color: #2c8ff6;">
                                CURRENT
                            </h6>
                            <h4 fd-title header-size="6">
                                {{ OrderData.PayablesCurrent | number:2 }}
                            </h4>
                        </div>
                        <div class="dg-vbox dg-center__vertical fd-padding">
                            <h6 fd-title header-size="6" style="color: #ff6347;">
                                OVERDUE
                            </h6>
                            <h4 fd-title header-size="6">
                                {{ OrderData.PayablesOverdue | number:2 }}
                            </h4>
                        </div>
                    </div>
                </fd-card-content>
            </fd-card>
        </div>
    </body>

</html>
