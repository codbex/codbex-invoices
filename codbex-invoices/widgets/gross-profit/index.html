<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="gross-profit" ng-controller="grossProfitController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="./config.js"></script>
        <meta name="platform-links" category="ng-view">
        <script src="./controller.js" type="text/javascript"></script>
        <style>
            body {
                background: var(--sapTile_Background);
            }

            .widget-content {
                font-size: 1.5rem;
                word-wrap: break-word;
                text-overflow: ellipsis;
                font-weight: 500;
                white-space: nowrap;
                overflow: hidden;
            }

        </style>
    </head>

    <body class="bk-vbox bk-pointer bk-padding bk-box--space-between" ng-click="openPerspective()">
        <h5 bk-title wrap="true" header-size="5" aria-label="widget title">Gross Profit</h5>
        <p class="fd-text widget-content">{{ grossProfit | number:2 }}</p>
        <p class="fd-text">BGN</p>
        <theme></theme>
    </body>

</html>
